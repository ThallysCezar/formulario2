<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta rel="stylescheet" type="text;css" href="Css/style.css">
    <title>Formulário</title>
</head>

<body> 
    
    <div class="campo">
        <h1 id="titulo">Cadastros de Devs</h1>
        <p id="subtitulo">Complete suas informações</p><br/>
    </div>

    <form>
        <fieldset class="grupo">
            <!--Início de NOME-->
            <div>
                <label for="nome">Nome</label>
                <input id="nome" type="text" name="nome" required>
            </div> <!--Fim de NOME-->

            <!--Início de SOBRENOME-->
            <div class="campo">
                <label for="sobrenome">Sobrenome</label>
                <input id="sobrenome" type="text" name="sobrenome" required>
            </div> <!--Fim de SOBRENOME-->
        </fieldset>

         <!--Início do E-mail-->
        <div class="campo">
            <label for="email">E-mail</label>
            <input id="email" type="email" name="email">
        </div> <!--Fim do E-mail-->

        <!--Início de escolha de areas-->
        <div class="campo">
            <label>De qual lado da aplicação você desenvolve?</label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-End
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-End
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div class="campo"> <!--Fim de escolha de areas-->

        <!--Início de escolha de areas, Senior, Junior ou Pleno-->
        <div class="campo">
            <label>Sênioridade</label>
            <select id="senioridade">
                <option selected disabled value="">Selecione a opção</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div> <!--Fim de escolha de areas, Senior, Junior ou Pleno-->

        <!--Início de escolha de Tecnologias-->
        <fieldset class="grupo">
            <div class="campo">
                <label>Selecione as tecnologias que você utiliza</label><br><br>
                <label>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="html">HTML
                </label>
                <label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="css">CSS
                </label>
                <label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="js">JavaScript
                </label>
                <label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="c">C
                </label>
                <label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="c#">C#
                </label>
                <label>
                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="python">Python
                </label>
                <label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="java">JAVA
                </label>
            </div> <!--Fim de escolha de Tecnologias-->
        </fieldset>

        <!--Início de area de escrever-->
        <div class="campo">
            <br>
            <label>Conte um pouco da sua experiência</label>
            <textarea rows="6" style="width: 26em;" id="experiencia" name="experiencia"></textarea>
        </div> <!--Fim de area de escrever-->
        
        <button type="submit">Concluído</button>

    </form>
    
</body>
</html>
